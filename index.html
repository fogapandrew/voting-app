<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote for Your Favorite</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="candidate" id="candidate1">
            <div class="vote-count" id="votes1">0</div>
            <img src="person1.jpg" alt="Person 1">
            <button onclick="vote(1)">Vote for Person 1</button>
        </div>
        <div class="candidate" id="candidate2">
            <div class="vote-count" id="votes2">0</div>
            <img src="person2.jpg" alt="Person 2">
            <button onclick="vote(2)">Vote for Person 2</button>
        </div>
    </div>
    <div class="reset-container">
        <button onclick="resetVote()">Reset Vote</button>
    </div>
    <div class="total-voters">
        Total Voters: <span id="totalVoters">0</span>
    </div>
    <script src="script.js"></script>
</body>

</html>
